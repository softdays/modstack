<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Modular webapp</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<!-- Bootstrap + Less (no defer here) -->
<link type="text/css" rel="stylesheet/less" media="screen" href="style/style.less" />
<!--script type="text/javascript" charset="UTF-8" src="frameworks/less/less-1.7.3.min.js"></script-->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-cloak class="ng-cloak">
	<div class="row">
	  <div class="col-md-1">
	    <div class="logo"></div>
	  </div>
	  <div class="col-md-11">
	    <nav class="navbar navbar-default">
	      <div class="container-fluid">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
	          <a class="navbar-brand" href="#">Sample</a>
	        </div>
	        <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <!--  
	            <li ng-repeat="module in modules">
	               <a ng-href="{{module.main.path}}">{{module.main.label}}</a>
	            </li>
	            -->	            
	            <li ng-repeat="module in modules" ng-class="{dropdown: module.menu.items}">
	              <a ng-if="!module.menu.items" ng-href="{{module.menu.main.path}}">{{module.menu.main.label}}</a>
	              <a ng-if="module.menu.items" 
	                 href="" 
	                 class="dropdown-toggle" 
	                 data-toggle="dropdown" 
	                 role="button" 
	                 aria-expanded="false">{{module.menu.main.label}} <span class="caret"></span></a>
	              <ul ng-if="module.menu.items"  class="dropdown-menu" role="menu">
	                <li ng-repeat="item in module.menu.items">
	                   <a ng-href="{{item.path}}">{{item.label}}</a>
	                </li>
	              </ul>
	            </li>
	            
	          </ul>     
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="#">About</a></li>
	          </ul>
	        </div><!-- /.navbar-collapse -->
	      </div><!-- /.container-fluid -->
	    </nav>
	  </div>
	</div>
	<div class="row row-view">
	   <div class="col-md-12 zone-view" ng-view></div>
	</div>
	<!-- RequireJS setup -->
	<!-- defer attribute: when present, it specifies that the script is executed when the page has finished parsing. -->
	<script type="text/javascript" charset="UTF-8" defer="defer"
		src="frameworks/requirejs/require.min.js" data-main="scripts/main"></script>
</body>
</html>
